<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prize Wheel of Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://media.tenor.com/fOP9jA3HaMsAAAAi/hearts-of-happiness-hearts.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 320px;
      height: 320px;
      margin-bottom: 40px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #fff;
      position: relative;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      overflow: hidden;
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .slice:nth-child(1) { transform: rotate(0deg); background: #ff4d6d; }
    .slice:nth-child(2) { transform: rotate(60deg); background: #ff85a1; }
    .slice:nth-child(3) { transform: rotate(120deg); background: #ffb3c6; }
    .slice:nth-child(4) { transform: rotate(180deg); background: #ffc6e2; }
    .slice:nth-child(5) { transform: rotate(240deg); background: #ff85a1; }
    .slice:nth-child(6) { transform: rotate(300deg); background: #ff4d6d; }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 24px solid white;
      z-index: 10;
    }

    .pegs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .peg {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      top: -5px;
      left: 50%;
      transform-origin: center 160px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <div class="slice">ðŸ’•</div>
      <div class="slice">ðŸ˜˜</div>
      <div class="slice">ðŸ¥°</div>
      <div class="slice">ðŸ’–</div>
      <div class="slice">ðŸŒ¹</div>
      <div class="slice">ðŸ’Œ</div>
    </div>
    <div class="pegs" id="pegs"></div>
  </div>

  <button class="btn" onclick="spinWheel()">Spin the Wheel</button>

  <script>
    const wheel = document.getElementById("wheel");
    const pegs = document.getElementById("pegs");

    const totalSlices = 6;
    let currentRotation = 0;

    // Add pegs
    for (let i = 0; i < totalSlices; i++) {
      const peg = document.createElement("div");
      peg.classList.add("peg");
      peg.style.transform = `rotate(${i * (360 / totalSlices)}deg) translateX(-50%)`;
      pegs.appendChild(peg);
    }

    function spinWheel() {
      const extraSpins = 5; // Number of full rotations
      const sliceAngle = 360 / totalSlices;
      const randomSlice = Math.floor(Math.random() * totalSlices);
      const degrees = randomSlice * sliceAngle;
      const totalDegrees = 360 * extraSpins + degrees;

      currentRotation += totalDegrees;
      wheel.style.transform = `rotate(${currentRotation}deg)`;
    }
  </script>

</body>
</html>
