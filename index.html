<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mini Runner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffe4f2;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.5rem;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn">Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const UNIT = canvas.height / 15;

    // Load Images
    const walkA = new Image();
    walkA.src = "assets/character_pink_walk_a.png";

    const walkB = new Image();
    walkB.src = "assets/character_pink_walk_b.png";

    const jumpImg = new Image();
    jumpImg.src = "assets/character_pink_jump.png";

    const bgImage = new Image();
    bgImage.src = "assets/background_color_mushrooms.png";

    const tileImg = new Image();
    tileImg.src = "assets/terrain_dirt_block_top.png";

    const obstacleImages = [
      "assets/fence.png",
      "assets/fence_broken.png",
      "assets/ladder_middle.png"
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    const cloudImages = ["assets/cloud1.png", "assets/cloud2.png"].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    const sunImg = new Image();
    sunImg.src = "assets/sun.png";

    // Game Variables
    let player, obstacles, score, gameRunning, frameCounter;
    let obstacleTimer = 0;
    let nextObstacleIn = 100;
    let clouds = [];

    const GRAVITY = UNIT * 0.2;
    const JUMP_POWER = -UNIT * 0.28;

    function initGame() {
      player = {
        x: UNIT * 2,
        y: canvas.height - UNIT * 2,
        width: UNIT * 1.2,
        height: UNIT * 1.2,
        velocityY: 0,
        isOnGround: true
      };

      obstacles = [];
      score = 0;
      frameCounter = 0;
      gameRunning = true;
      obstacleTimer = 0;
      nextObstacleIn = 100;
      restartBtn.style.display = "none";

      clouds = Array.from({ length: 5 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * UNIT * 4,
        speed: UNIT * 0.01 + Math.random() * UNIT * 0.01,
        image: cloudImages[Math.floor(Math.random() * cloudImages.length)],
        width: UNIT * 5,
        height: UNIT * 2.5
      }));
    }

    function drawBackground() {
      ctx.fillStyle = "#ffe4f2";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // background image bottom aligned
      const imgHeight = (bgImage.height / bgImage.width) * canvas.width;
      const y = canvas.height - imgHeight;
      ctx.drawImage(bgImage, 0, y, canvas.width, imgHeight);

      // sun
      const sunSize = UNIT * 3;
      ctx.drawImage(sunImg, canvas.width - sunSize - UNIT, UNIT, sunSize, sunSize);

      // clouds
      clouds.forEach(cloud => {
        ctx.drawImage(cloud.image, cloud.x, cloud.y, cloud.width, cloud.height);
        cloud.x -= cloud.speed;
        if (cloud.x + cloud.width < 0) {
          cloud.x = canvas.width + Math.random() * UNIT * 2;
          cloud.y = Math.random() * UNIT * 4;
        }
      });
    }

    function drawFloor() {
      const tilesX = Math.ceil(canvas.width / UNIT);
      for (let i = 0; i <= tilesX; i++) {
        ctx.drawImage(tileImg, i * UNIT, canvas.height - UNIT, UNIT, UNIT);
      }
    }

    function drawPlayer() {
      const sprite = player.isOnGround ? (frameCounter % 20 < 10 ? walkA : walkB) : jumpImg;
      ctx.drawImage(sprite, player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      obstacles.forEach(obs => {
        ctx.drawImage(obs.image, obs.x, obs.y, obs.width, obs.height);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = `${UNIT * 0.8}px Arial`;
      ctx.fillText("Score: " + score, UNIT * 0.5, UNIT * 1.2);
    }

    function spawnObstacle() {
      const img = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
      const width = UNIT * 1;
      const height = UNIT * 1.2;

      obstacles.push({
        x: canvas.width,
        y: canvas.height - UNIT - height,
        width,
        height,
        image: img
      });
    }

    function updatePlayer() {
      player.velocityY += GRAVITY;
      player.y += player.velocityY;

      if (player.y + player.height >= canvas.height - UNIT) {
        player.y = canvas.height - UNIT - player.height;
        player.velocityY = 0;
        player.isOnGround = true;
      } else {
        player.isOnGround = false;
      }
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= UNIT * 0.18;

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
          score++;
          continue;
        }

        const buffer = UNIT * 0.2;

        if (
          player.x < obs.x + obs.width - buffer &&
          player.x + player.width > obs.x + buffer &&
          player.y < obs.y + obs.height - buffer &&
          player.y + player.height > obs.y + buffer
        ) {
          gameRunning = false;
          restartBtn.style.display = "block";
        }
      }
    }

    function update() {
      if (!gameRunning) return;

      frameCounter++;
      updatePlayer();
      updateObstacles();

      obstacleTimer++;
      if (obstacleTimer >= nextObstacleIn) {
        spawnObstacle();
        obstacleTimer = 0;
        nextObstacleIn = Math.floor(80 + Math.random() * 100);
      }
    }

    function draw() {
      drawBackground();
      drawFloor();
      drawPlayer();
      drawObstacles();
      drawScore();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (player.isOnGround && gameRunning) {
        player.velocityY = JUMP_POWER;
        player.isOnGround = false;
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    canvas.addEventListener("mousedown", jump);
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      jump();
    }, { passive: false });

    restartBtn.addEventListener("click", () => {
      initGame();
    });

    // Wait for all images to load before starting
    const allImages = [walkA, walkB, jumpImg, bgImage, tileImg, sunImg, ...obstacleImages, ...cloudImages];
    let loadedCount = 0;

    allImages.forEach(img => {
      img.onload = () => {
        loadedCount++;
        if (loadedCount === allImages.length) {
          initGame();
          gameLoop();
        }
      };
    });
  </script>
</body>
</html>
