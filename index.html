<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Suck (But I Love You)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #ffe4ec; /* Soft pink background */
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #ff4081;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 14px;
      border-radius: 10px;
      z-index: 999;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: #ff4081;
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem 2rem;
      border-radius: 10px;
      display: none;
      text-align: center;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreDisplay">Score: 0</div>
  <div id="gameOver">Game Over<br><small>Tap to try again</small></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const player = {
      x: 50,
      y: 0,
      width: 40,
      height: 40,
      vy: 0,
      gravity: 1,
      jumpPower: -18,
      onGround: false,
      color: "#ff69b4"
    };

    const roses = [];
    let frame = 0;
    let score = 0;
    let gameRunning = true;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawRose(rose) {
      ctx.font = "32px serif";
      ctx.fillText("ðŸŒ¹", rose.x, rose.y);
    }

    function showGameOver() {
      document.getElementById("gameOver").style.display = "block";
    }

    function updateScore() {
      score++;
      document.getElementById("scoreDisplay").textContent = "Score: " + score;
    }

    function resetGame() {
      player.y = canvas.height - player.height - 30;
      player.vy = 0;
      roses.length = 0;
      frame = 0;
      score = 0;
      document.getElementById("scoreDisplay").textContent = "Score: 0";
      gameRunning = true;
      document.getElementById("gameOver").style.display = "none";
      loop();
    }

    function loop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gravity
      player.vy += player.gravity;
      player.y += player.vy;

      // Ground
      if (player.y + player.height >= canvas.height - 30) {
        player.y = canvas.height - player.height - 30;
        player.vy = 0;
        player.onGround = true;
      } else {
        player.onGround = false;
      }

      drawPlayer();

      // Roses
      if (frame % 90 === 0) {
        roses.push({ x: canvas.width, y: canvas.height - 50 });
      }

      for (let i = 0; i < roses.length; i++) {
        roses[i].x -= 6;
        drawRose(roses[i]);

        // Collision
        if (
          player.x < roses[i].x + 30 &&
          player.x + player.width > roses[i].x &&
          player.y < roses[i].y + 30 &&
          player.y + player.height > roses[i].y
        ) {
          gameRunning = false;
          showGameOver();
        }
      }

      // Update score
      if (frame % 5 === 0) updateScore();

      frame++;
      requestAnimationFrame(loop);
    }

    function handleJump() {
      if (player.onGround && gameRunning) {
        player.vy = player.jumpPower;
      } else if (!gameRunning) {
        resetGame();
      }
    }

    document.addEventListener("touchstart", handleJump);
    document.addEventListener("mousedown", handleJump);
    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        handleJump();
      }
    });

    resetGame();
  </script>
</body>
</html>
