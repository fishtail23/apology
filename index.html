<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Runner Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #fff;
      border-bottom: 4px solid #333;
      touch-action: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .btn {
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      background: #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      touch-action: manipulation;
    }
    @media (min-width: 800px) {
      .controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>üê±‚ÄçüèÉ Runner Game</h1>
  <canvas id="game" width="640" height="300"></canvas>
  <div class="controls">
    <button class="btn" id="jumpBtn">Jump</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const player = {
      x: 50,
      y: 240,
      width: 30,
      height: 30,
      vy: 0,
      jumpPower: -10,
      gravity: 0.5,
      onGround: true,
      emoji: "üê±"
    };

    let score = 0;
    let obstacles = [];
    let gameSpeed = 4;
    let frame = 0;
    let gameOver = false;

    function drawPlayer() {
      ctx.font = "30px serif";
      ctx.fillText(player.emoji, player.x, player.y + player.height);
    }

    function drawObstacle(ob) {
      ctx.fillStyle = "#008000";
      ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
    }

    function drawGround() {
      ctx.fillStyle = "#ccc";
      ctx.fillRect(0, 270, canvas.width, 30);
    }

    function drawScore() {
      ctx.fillStyle = "#333";
      ctx.font = "18px Arial";
      ctx.fillText("Score: " + score, 10, 25);
    }

    function update() {
      if (gameOver) return;

      player.vy += player.gravity;
      player.y += player.vy;

      if (player.y >= 240) {
        player.y = 240;
        player.vy = 0;
        player.onGround = true;
      } else {
        player.onGround = false;
      }

      // Move and remove obstacles
      obstacles.forEach(ob => ob.x -= gameSpeed);
      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);

      // Add new obstacles
      if (frame % 90 === 0) {
        const height = 30 + Math.random() * 20;
        obstacles.push({
          x: canvas.width,
          y: 270 - height,
          width: 20,
          height: height
        });
      }

      // Collision check
      obstacles.forEach(ob => {
        if (
          player.x < ob.x + ob.width &&
          player.x + player.width > ob.x &&
          player.y + player.height > ob.y
        ) {
          gameOver = true;
        }
      });

      // Score
      score += 1;
      frame++;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawPlayer();
      obstacles.forEach(drawObstacle);
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "32px Arial";
        ctx.fillText("Game Over üíî", canvas.width/2 - 100, 150);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // Controls
    document.addEventListener("keydown", e => {
      if ((e.code === "Space" || e.code === "ArrowUp") && player.onGround) {
        player.vy = player.jumpPower;
      }
    });

    document.getElementById("jumpBtn").addEventListener("touchstart", () => {
      if (player.onGround) player.vy = player.jumpPower;
    });

    loop();
  </script>
</body>
</html>
