<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    canvas {
      display: block;
      background: #f0f0f0;
      margin: 0 auto;
    }
    body {
      background: #ffe4f2;
      font-family: sans-serif;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="320"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.5;
    const JUMP_POWER = -10;

    const player = {
      x: 50,
      y: 240,
      width: 32,
      height: 32,
      velocityY: 0,
      isOnGround: true
    };

    let score = 0;
    let frameCounter = 0;

    const obstacles = [];

    // Load images
    const walkA = new Image();
    walkA.src = "assets/character_pink_walk_a.png";

    const walkB = new Image();
    walkB.src = "assets/character_pink_walk_b.png";

    const jumpImg = new Image();
    jumpImg.src = "assets/character_pink_jump.png";

    function drawPlayer() {
      const sprite = player.isOnGround
        ? (frameCounter % 20 < 10 ? walkA : walkB)
        : jumpImg;
      ctx.drawImage(sprite, player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach((obs) => {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function spawnObstacle() {
      obstacles.push({
        x: canvas.width,
        y: 250,
        width: 20,
        height: 40
      });
    }

    function updatePlayer() {
      player.velocityY += GRAVITY;
      player.y += player.velocityY;

      if (player.y >= 240) {
        player.y = 240;
        player.velocityY = 0;
        player.isOnGround = true;
      } else {
        player.isOnGround = false;
      }
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= 5;

        // Remove if off screen
        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
          score++;
          continue;
        }

        // Collision
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          alert("Game Over! Score: " + score);
          document.location.reload();
        }
      }
    }

    function update() {
      frameCounter++;
      updatePlayer();
      updateObstacles();

      if (Math.random() < 0.02) {
        spawnObstacle();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawObstacles();
      drawScore();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (player.isOnGround) {
        player.velocityY = JUMP_POWER;
        player.isOnGround = false;
      }
    }

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });
    canvas.addEventListener("mousedown", jump);
    canvas.addEventListener("touchstart", jump);

    gameLoop();
  </script>
</body>
</html>
