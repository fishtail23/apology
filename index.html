<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mini Runner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffe4f2;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.5rem;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn">Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    let UNIT = 0;

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const width = window.innerWidth;
      const height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
      UNIT = height / 15;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const walkA = new Image();
    const walkB = new Image();
    const jumpImg = new Image();
    const background = new Image();

    walkA.src = "assets/character_pink_walk_a.png";
    walkB.src = "assets/character_pink_walk_b.png";
    jumpImg.src = "assets/character_pink_jump.png";
    background.src = "assets/background_color_mushrooms.png";

    let bgScale = 1;

    let player, obstacles, score, gameRunning, frameCounter;
    let obstacleTimer = 0;
    let nextObstacleIn = 100;

    const GRAVITY = () => UNIT * 0.045;
    const JUMP_POWER = () => -UNIT * 0.6;

    function updateBackgroundScale() {
      const targetHeight = UNIT * 5;
      bgScale = targetHeight / background.height;
    }

    function initGame() {
      player = {
        x: UNIT * 2,
        y: window.innerHeight - UNIT * 2,
        width: UNIT * 1.2,
        height: UNIT * 1.2,
        velocityY: 0,
        isOnGround: true
      };

      obstacles = [];
      score = 0;
      frameCounter = 0;
      gameRunning = true;
      obstacleTimer = 0;
      nextObstacleIn = 100;
      restartBtn.style.display = "none";
    }

    function drawBackground() {
      if (!background.complete) return;

      const tileW = background.width * bgScale;
      const tileH = background.height * bgScale;
      const y = window.innerHeight - tileH;

      for (let x = 0; x < window.innerWidth; x += tileW) {
        ctx.drawImage(background, x, y, tileW, tileH);
      }
    }

    function drawPlayer() {
      const sprite = player.isOnGround ? (frameCounter % 20 < 10 ? walkA : walkB) : jumpImg;
      if (sprite.complete) {
        ctx.drawImage(sprite, player.x, player.y, player.width, player.height);
      }
    }

    function drawObstacles() {
      ctx.fillStyle = "#e63946";
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = `${UNIT * 0.8}px Arial`;
      ctx.fillText("Score: " + score, UNIT * 0.5, UNIT * 1.2);
    }

    function spawnObstacle() {
      const height = UNIT * 0.8;
      obstacles.push({
        x: window.innerWidth,
        y: window.innerHeight - height,
        width: UNIT * 0.7,
        height: height
      });
    }

    function updatePlayer() {
      player.velocityY += GRAVITY();
      player.y += player.velocityY;

      const ground = window.innerHeight - player.height;
      if (player.y >= ground) {
        player.y = ground;
        player.velocityY = 0;
        player.isOnGround = true;
      } else {
        player.isOnGround = false;
      }
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= UNIT * 0.18;

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
          score++;
          continue;
        }

        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          gameRunning = false;
          restartBtn.style.display = "block";
        }
      }
    }

    function update() {
      if (!gameRunning) return;

      frameCounter++;
      updatePlayer();
      updateObstacles();

      obstacleTimer++;
      if (obstacleTimer >= nextObstacleIn) {
        spawnObstacle();
        obstacleTimer = 0;
        nextObstacleIn = Math.floor(80 + Math.random() * 100);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawPlayer();
      drawObstacles();
      drawScore();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (player.isOnGround && gameRunning) {
        player.velocityY = JUMP_POWER();
        player.isOnGround = false;
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    canvas.addEventListener("mousedown", jump);
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      jump();
    }, { passive: false });

    restartBtn.addEventListener("click", () => {
      initGame();
    });

    background.onload = () => {
      updateBackgroundScale();
      initGame();
      gameLoop();
    };
  </script>
</body>
</html>
