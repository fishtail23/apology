<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Suck (But I Love You)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://media.tenor.com/fOP9jA3HaMsAAAAi/hearts-of-happiness-hearts.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #ffffff;
      margin-top: 2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #start-screen button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      font-family: 'Quicksand', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>I Suck (But I Love You)</h1>
    <button onclick="startApp()">Tap to Begin</button>
  </div>

  <script>
    function startApp() {
      document.getElementById("start-screen").style.display = "none";
    }
  </script>
</body>
</html>
