<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Running Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f8f8f8;
      overflow: hidden;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, #aad, #eef);
      overflow: hidden;
    }

    #character {
      position: absolute;
      bottom: 10px;
      left: 50px;
      width: 60px;
      height: 60px;
      background-size: cover;
    }

    .obstacle {
      position: absolute;
      bottom: 10px;
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 10px;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
      color: #333;
      background: white;
      padding: 4px 8px;
      border-radius: 6px;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #d00;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="character"></div>
    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over</div>
  </div>

  <script>
    const game = document.getElementById('game');
    const character = document.getElementById('character');
    const scoreEl = document.getElementById('score');
    const gameOverEl = document.getElementById('gameOver');

    const walkA = 'character_pink_walk_a.png';
    const walkB = 'character_pink_walk_b.png';
    const jumpImg = 'character_pink_jump.png';

    let score = 0;
    let jumping = false;
    let jumpVelocity = 0;
    let gravity = 0.8;
    let charY = 0;
    let groundY = 10;

    let walkFrame = true;
    setInterval(() => {
      if (!jumping) {
        character.style.backgroundImage = `url(${walkFrame ? walkA : walkB})`;
        walkFrame = !walkFrame;
      }
    }, 200);

    function jump() {
      if (!jumping) {
        jumping = true;
        jumpVelocity = 12;
        character.style.backgroundImage = `url(${jumpImg})`;
      }
    }

    function updateGame() {
      // Jump physics
      if (jumping) {
        charY += jumpVelocity;
        jumpVelocity -= gravity;
        if (charY <= 0) {
          charY = 0;
          jumping = false;
        }
        character.style.bottom = `${groundY + charY}px`;
      }

      // Move obstacles
      document.querySelectorAll('.obstacle').forEach(ob => {
        let left = parseFloat(ob.style.left);
        ob.style.left = `${left - 5}px`;

        // Collision
        if (
          left < 110 &&
          left > 40 &&
          !jumping &&
          parseFloat(ob.style.bottom) < 70
        ) {
          gameOverEl.style.display = 'block';
          clearInterval(gameLoop);
          clearInterval(obstacleInterval);
        }

        if (left < -50) ob.remove();
      });
    }

    function spawnObstacle() {
      const ob = document.createElement('div');
      ob.className = 'obstacle';
      ob.style.left = '100vw';
      game.appendChild(ob);
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' || e.code === 'ArrowUp') jump();
    });

    document.addEventListener('touchstart', jump);

    let gameLoop = setInterval(() => {
      updateGame();
      score++;
      scoreEl.textContent = `Score: ${score}`;
    }, 30);

    let obstacleInterval = setInterval(() => {
      spawnObstacle();
    }, 1500);
  </script>
</body>
</html>
