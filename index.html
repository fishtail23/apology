<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Run for Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #ffe6f0;
      font-family: sans-serif;
      touch-action: manipulation;
    }

    canvas {
      display: block;
      margin: auto;
      background: #fff0f5;
      border: 3px solid #ff69b4;
      border-radius: 15px;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #d6336c;
      background: #fff;
      padding: 8px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #game-over {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      background: #fff;
      color: #ff3366;
      padding: 1rem 2rem;
      border-radius: 15px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="game-over">Game Over 💔<br><small>Tap to try again</small></div>
  <canvas id="gameCanvas" width="360" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const groundHeight = 30;
    const emojiSize = 36;

    const player = {
      x: 50,
      y: 0,
      width: emojiSize,
      height: emojiSize,
      dy: 0,
      gravity: 0.6,
      jumpForce: -10,
      grounded: false
    };

    let roses = [];
    let score = 0;
    let gameOver = false;

    function resetGame() {
      player.y = canvas.height - player.height - groundHeight;
      player.dy = 0;
      player.grounded = true;
      roses = [];
      score = 0;
      gameOver = false;
      document.getElementById("game-over").style.display = "none";
      document.getElementById("score").innerText = "Score: 0";
    }

    function drawPlayer() {
      ctx.save();
      ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
      ctx.scale(-1, 1); // Flip horizontally
      ctx.font = `${emojiSize}px serif`;
      ctx.fillText("🏃‍♀️", -player.width / 2, player.height / 2);
      ctx.restore();
    }

    function drawRoses() {
      ctx.font = `${emojiSize}px serif`;
      roses.forEach(rose => {
        ctx.fillText("🌹", rose.x, rose.y + emojiSize); // Draw from bottom baseline
      });
    }

    function updateRoses() {
      for (let i = roses.length - 1; i >= 0; i--) {
        roses[i].x -= 5;
        if (roses[i].x + emojiSize < 0) {
          roses.splice(i, 1);
          score++;
          document.getElementById("score").innerText = "Score: " + score;
        } else if (
          roses[i].x < player.x + player.width &&
          roses[i].x + emojiSize > player.x &&
          roses[i].y < player.y + player.height &&
          roses[i].y + emojiSize > player.y
        ) {
          gameOver = true;
          document.getElementById("game-over").style.display = "block";
        }
      }
    }

    function jump() {
      if (player.grounded && !gameOver) {
        player.dy = player.jumpForce;
        player.grounded = false;
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw ground
      ctx.fillStyle = "#ffccd5";
      ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

      if (!gameOver) {
        // Update player
        player.dy += player.gravity;
        player.y += player.dy;

        if (player.y + player.height >= canvas.height - groundHeight) {
          player.y = canvas.height - player.height - groundHeight;
          player.dy = 0;
          player.grounded = true;
        }

        // Add new roses randomly
        if (Math.random() < 0.02) {
          roses.push({
            x: canvas.width,
            y: canvas.height - groundHeight - emojiSize
          });
        }

        updateRoses();
        drawRoses();
        drawPlayer();
      } else {
        drawRoses();
        drawPlayer();
      }

      requestAnimationFrame(update);
    }

    // Tap anywhere to jump or restart
    window.addEventListener("touchstart", () => {
      if (gameOver) {
        resetGame();
      } else {
        jump();
      }
    });

    window.addEventListener("mousedown", () => {
      if (gameOver) {
        resetGame();
      } else {
        jump();
      }
    });

    // Start the game
    resetGame();
    update();
  </script>
</body>
</html>
