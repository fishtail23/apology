<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mini Runner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffe4f2;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.5rem;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn">Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const UNIT = canvas.height / 15;

    const walkA = new Image(); walkA.src = "assets/character_pink_walk_a.png";
    const walkB = new Image(); walkB.src = "assets/character_pink_walk_b.png";
    const jumpImg = new Image(); jumpImg.src = "assets/character_pink_jump.png";
    const bgImage = new Image(); bgImage.src = "assets/background_color_mushrooms.png";
    const floorTile = new Image(); floorTile.src = "assets/terrain_dirt_block_top.png";
    const sun = new Image(); sun.src = "assets/hud_player_helmet_yellow.png";

    const obstacleImages = [
      new Image(), new Image(), new Image()
    ];
    obstacleImages[0].src = "assets/fence.png";
    obstacleImages[1].src = "assets/fence_broken.png";
    obstacleImages[2].src = "assets/ladder_middle.png";

    let player, obstacles, score, gameRunning, frameCounter;
    let obstacleTimer = 0;
    let nextObstacleIn = 100;
    const GRAVITY = UNIT * 0.2;
    const JUMP_POWER = -UNIT * 0.28;

    function initGame() {
      player = {
        x: UNIT * 2,
        y: canvas.height - UNIT * 3,
        width: UNIT * 1.2,
        height: UNIT * 1.2,
        velocityY: 0,
        isOnGround: true
      };

      obstacles = [];
      score = 0;
      frameCounter = 0;
      gameRunning = true;
      obstacleTimer = 0;
      nextObstacleIn = 100;
      restartBtn.style.display = "none";
    }

    function drawBackground() {
      ctx.fillStyle = "#ffe4f2";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const imgHeight = (bgImage.height / bgImage.width) * canvas.width;
      const y = canvas.height - imgHeight;
      ctx.drawImage(bgImage, 0, y, canvas.width, imgHeight);

      // Sun
      ctx.drawImage(sun, canvas.width - UNIT * 3, UNIT, UNIT * 2, UNIT * 2);

      // Clouds (drawn)
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      for (let i = 0; i < 3; i++) {
        const cx = (i * 200 + frameCounter * 0.2) % canvas.width;
        const cy = UNIT * (i + 1);
        ctx.beginPath();
        ctx.arc(cx, cy, UNIT * 1.2, 0, Math.PI * 2);
        ctx.arc(cx + 30, cy + 10, UNIT, 0, Math.PI * 2);
        ctx.arc(cx - 30, cy + 10, UNIT * 0.9, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawFloor() {
      const tiles = Math.ceil(canvas.width / UNIT);
      for (let i = 0; i < tiles; i++) {
        ctx.drawImage(floorTile, i * UNIT, canvas.height - UNIT, UNIT, UNIT);
      }
    }

    function drawPlayer() {
      const sprite = player.isOnGround ? (frameCounter % 20 < 10 ? walkA : walkB) : jumpImg;
      ctx.drawImage(sprite, player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      obstacles.forEach(obs => {
        ctx.drawImage(obs.image, obs.x, obs.y, obs.width, obs.height);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = `${UNIT * 0.8}px Arial`;
      ctx.fillText("Score: " + score, UNIT * 0.5, UNIT * 1.2);
    }

    function spawnObstacle() {
      const img = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
      const size = UNIT * 1;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - UNIT - size,
        width: size,
        height: size,
        image: img
      });
    }

    function updatePlayer() {
      player.velocityY += GRAVITY;
      player.y += player.velocityY;

      const floorY = canvas.height - UNIT - player.height;
      if (player.y >= floorY) {
        player.y = floorY;
        player.velocityY = 0;
        player.isOnGround = true;
      } else {
        player.isOnGround = false;
      }
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= UNIT * 0.18;

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
          score++;
          continue;
        }

        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          gameRunning = false;
          restartBtn.style.display = "block";
        }
      }
    }

    function update() {
      if (!gameRunning) return;
      frameCounter++;
      updatePlayer();
      updateObstacles();

      obstacleTimer++;
      if (obstacleTimer >= nextObstacleIn) {
        spawnObstacle();
        obstacleTimer = 0;
        nextObstacleIn = Math.floor(80 + Math.random() * 100);
      }
    }

    function draw() {
      drawBackground();
      drawFloor();
      drawPlayer();
      drawObstacles();
      drawScore();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (player.isOnGround && gameRunning) {
        player.velocityY = JUMP_POWER;
        player.isOnGround = false;
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    canvas.addEventListener("mousedown", jump);
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      jump();
    }, { passive: false });

    restartBtn.addEventListener("click", () => {
      initGame();
    });

    const allImages = [
      walkA, walkB, jumpImg, bgImage, floorTile, sun,
      ...obstacleImages
    ];

    let loadedCount = 0;
    allImages.forEach(img => {
      img.onload = () => {
        loadedCount++;
        if (loadedCount === allImages.length) {
          initGame();
          gameLoop();
        }
      };
      img.onerror = () => {
        console.error("Failed to load", img.src);
      };
    });
  </script>
</body>
</html>
