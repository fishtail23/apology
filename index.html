<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Platformer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://media.tenor.com/fOP9jA3HaMsAAAAi/hearts-of-happiness-hearts.gif') center/cover no-repeat fixed;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #ffdde1;
      border: 4px solid white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-shadow: 2px 2px 8px #000;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¹ Collect the Roses for Her ðŸŒ¹</h1>
  <canvas id="game" width="640" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const keys = {};
    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    const player = {
      x: 50, y: 300,
      width: 32, height: 32,
      vx: 0, vy: 0,
      color: "hotpink",
      onGround: false
    };

    const gravity = 0.5;
    const jumpPower = -10;

    const platforms = [
      { x: 0, y: 370, width: 640, height: 30 },
      { x: 100, y: 300, width: 100, height: 10 },
      { x: 250, y: 250, width: 100, height: 10 },
      { x: 400, y: 200, width: 100, height: 10 },
    ];

    const roses = [
      { x: 120, y: 270, collected: false },
      { x: 270, y: 220, collected: false },
      { x: 420, y: 170, collected: false },
    ];

    let score = 0;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = "#fff";
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));
    }

    function drawRoses() {
      roses.forEach(rose => {
        if (!rose.collected) {
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(rose.x, rose.y, 8, 0, Math.PI * 2);
          ctx.fill();
        }
      });
    }

    function showScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Roses: " + score + " / " + roses.length, 10, 30);
    }

    function update() {
      // Movement
      player.vx = 0;
      if (keys["ArrowLeft"]) player.vx = -3;
      if (keys["ArrowRight"]) player.vx = 3;
      if (keys["Space"] && player.onGround) {
        player.vy = jumpPower;
        player.onGround = false;
      }

      player.vy += gravity;
      player.x += player.vx;
      player.y += player.vy;

      // Platform collision
      player.onGround = false;
      platforms.forEach(p => {
        if (player.x < p.x + p.width &&
            player.x + player.width > p.x &&
            player.y + player.height < p.y + player.vy + p.height &&
            player.y + player.height > p.y) {
          player.y = p.y - player.height;
          player.vy = 0;
          player.onGround = true;
        }
      });

      // Rose collection
      roses.forEach(rose => {
        if (!rose.collected &&
            player.x < rose.x + 8 &&
            player.x + player.width > rose.x - 8 &&
            player.y < rose.y + 8 &&
            player.y + player.height > rose.y - 8) {
          rose.collected = true;
          score++;
        }
      });

      // Clamp
      if (player.y > canvas.height) {
        player.x = 50;
        player.y = 300;
        score = 0;
        roses.forEach(r => r.collected = false);
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawPlatforms();
      drawRoses();
      drawPlayer();
      showScore();

      if (score === roses.length) {
        ctx.fillStyle = "white";
        ctx.font = "28px Arial";
        ctx.fillText("You got them all! ðŸ’˜", 200, 100);
      }

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
