<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apology Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #fce4ec;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      background: #fff0f6;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #d63384;
      font-weight: bold;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #c92a2a;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="score">0</div>
  <div id="gameOver">Game Over<br><small>Tap to Restart</small></div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const gameOverDisplay = document.getElementById('gameOver');

    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const UNIT = W / 20;
    const GRAVITY = UNIT * 0.045;
    const JUMP_POWER = -UNIT * 0.65;
    const OBSTACLE_SPEED = UNIT * 0.12;

    const walkFrames = [
      Object.assign(new Image(), { src: 'assets/pink_walk_a.png' }),
      Object.assign(new Image(), { src: 'assets/pink_walk_b.png' }),
    ];
    const jumpFrame = new Image();
    jumpFrame.src = 'assets/pink_jump.png';

    const character = {
      x: UNIT * 2,
      y: 0,
      width: UNIT * 1.5,
      height: UNIT * 1.5,
      vy: 0,
      grounded: false,
      currentFrame: 0
    };

    const groundY = H - UNIT * 3;

    let obstacles = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function resetGame() {
      character.y = groundY - character.height;
      character.vy = 0;
      character.grounded = true;
      obstacles = [];
      frame = 0;
      score = 0;
      gameOver = false;
      gameOverDisplay.style.display = 'none';
    }

    function spawnObstacle() {
      const height = UNIT * 1.5;
      obstacles.push({
        x: W,
        y: groundY - height,
        width: UNIT * 1.5,
        height: height
      });
    }

    function drawCharacter() {
      let img;
      if (!character.grounded) {
        img = jumpFrame;
      } else {
        img = walkFrames[Math.floor(frame / 10) % 2];
      }
      ctx.drawImage(img, character.x, character.y, character.width, character.height);
    }

    function drawObstacle(ob) {
      ctx.fillStyle = "#ff6b81";
      ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
    }

    function update() {
      if (gameOver) return;

      frame++;

      // Gravity
      character.vy += GRAVITY;
      character.y += character.vy;

      // Ground collision
      if (character.y + character.height >= groundY) {
        character.y = groundY - character.height;
        character.vy = 0;
        character.grounded = true;
      } else {
        character.grounded = false;
      }

      // Obstacle logic
      if (frame % 100 === 0) spawnObstacle();
      obstacles.forEach(ob => ob.x -= OBSTACLE_SPEED);
      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);

      // Collision detection
      obstacles.forEach(ob => {
        if (
          character.x < ob.x + ob.width &&
          character.x + character.width > ob.x &&
          character.y < ob.y + ob.height &&
          character.y + character.height > ob.y
        ) {
          gameOver = true;
          gameOverDisplay.style.display = 'block';
        }
      });

      // Score
      score++;
      scoreDisplay.innerText = Math.floor(score / 10);
    }

    function render() {
      ctx.clearRect(0, 0, W, H);

      // Ground
      ctx.fillStyle = "#ffdde4";
      ctx.fillRect(0, groundY, W, H - groundY);

      // Character
      drawCharacter();

      // Obstacles
      obstacles.forEach(drawObstacle);
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (gameOver) {
        resetGame();
        return;
      }
      if (character.grounded) {
        character.vy = JUMP_POWER;
        character.grounded = false;
      }
    }

    // Controls
    window.addEventListener('keydown', e => {
      if (e.code === 'Space') jump();
    });

    window.addEventListener('touchstart', jump);

    resetGame();
    gameLoop();
  </script>
</body>
</html>
