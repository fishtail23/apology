<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Suck (But I Love You)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://media.tenor.com/fOP9jA3HaMsAAAAi/hearts-of-happiness-hearts.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      margin-top: 2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #start-screen button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      font-family: 'Quicksand', sans-serif;
      cursor: pointer;
    }

    #pieces {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
      gap: 12px;
      padding: 0 10px;
    }

    .piece {
      width: 40vw;
      height: 40vw;
      max-width: 160px;
      max-height: 160px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #333;
    }

    .piece.revealed {
      background: #ff9ebf;
      color: white;
      transform: scale(1.05);
    }

    #sentence {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      display: none;
      animation: fadeIn 1s ease forwards;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    #final {
      display: none;
      background: rgba(255, 255, 255, 0.9);
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 20px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #333;
    }

    #final h2 {
      font-family: 'Pacifico', cursive;
      color: #d6336c;
      margin-bottom: 0.5rem;
    }

    #final p {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    #final button {
      margin-top: 1.2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 12px;
      cursor: pointer;
    }

    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Flat_red_heart_icon.svg/1024px-Flat_red_heart_icon.svg.png');
      background-size: cover;
      animation: float 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <h1>I Suck (But I Love You)</h1>
    <button onclick="startApp()">Tap to Begin</button>
  </div>

  <div id="pieces" style="display:none;"></div>
  <div id="sentence"></div>

  <div id="final">
    <h2>üíå From Me to You</h2>
    <p>
      I know this won't undo things. But I needed to try. I miss you. I care. I love you ‚Äî and I‚Äôm still here if you are.<br><br>
      ‚ù§Ô∏è Always, even when I suck ‚Äî Me
    </p>
    <button onclick="window.location.href='tel:+1234567890'">Call me?</button>
  </div>

  <audio id="bg-music" preload="auto" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_1d78165978.mp3?filename=romantic-piano-126566.mp3" type="audio/mpeg">
  </audio>

  <script>
    const words = ["You", "matter", "to", "me", "more", "than you know"];
    let revealed = 0;

    function startApp() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("pieces").style.display = "flex";

      const audio = document.getElementById("bg-music");
      audio.play().catch(() => {});

      const container = document.getElementById("pieces");
      container.innerHTML = "";

      let shuffled = [...words].sort(() => Math.random() - 0.5);

      shuffled.forEach((word, i) => {
        const div = document.createElement("div");
        div.className = "piece";
        div.innerText = "?";
        div.addEventListener("click", () => {
          if (!div.classList.contains("revealed")) {
            div.classList.add("revealed");
            div.innerText = words[revealed];
            revealed++;
            if (revealed === words.length) {
              showSentence();
            }
          }
        });
        container.appendChild(div);
      });

      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (6 + Math.random() * 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
      }, 600);
    }

    function showSentence() {
      document.getElementById("sentence").style.display = "block";
      document.getElementById("sentence").innerText = words.join(" ");
      setTimeout(() => {
        document.getElementById("final").style.display = "block";
      }, 1500);
    }
  </script>
</body>
</html>
