<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Suck (But I Love You)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://media.tenor.com/fOP9jA3HaMsAAAAi/hearts-of-happiness-hearts.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #ffffff;
      margin-top: 2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #start-screen button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      font-family: 'Quicksand', sans-serif;
      cursor: pointer;
    }
    #wheel-container {
      margin-top: 60px;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #fff;
      background: conic-gradient(
        #ff9ebf 0deg 60deg,
        #ffc107 60deg 120deg,
        #17a2b8 120deg 180deg,
        #28a745 180deg 240deg,
        #fd7e14 240deg 300deg,
        #6f42c1 300deg 360deg
      );
      position: relative;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .pointer {
  position: relative;
  top: 20px; /* pushes it into the wheel */
  z-index: 10;
  width: 0;
  height: 0;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-top: 30px solid white;
  transform: rotate(180deg); /* arrow now points downward into the wheel */
}
    #spin-btn {
      margin-top: 20px;
      font-size: 1.1rem;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 8px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 1.3rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.9);
      color: #ff1493;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>I Suck (But I Love You)</h1>
    <button onclick="startApp()">Tap to Begin</button>
  </div>

  <div id="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
    <button id="spin-btn" onclick="spinWheel()">ðŸŽ¡ Spin</button>
    <div id="result"></div>
  </div>

  <script>
    function startApp() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("wheel-container").style.display = "flex";
    }

    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");

    const messages = [
      "ðŸ’– You win a kiss!",
      "ðŸ’Œ Forgive me pretty please?",
      "ðŸ«‚ Hug time!",
      "ðŸŒŸ You're my favorite person",
      "ðŸ˜˜ I love you soooo much!",
      "ðŸ§¸ Cuddle voucher!"
    ];

    function spinWheel() {
      const randDegree = Math.floor(3600 + Math.random() * 1000); // Random spin
      const segment = 360 / messages.length;
      const selectedIndex = Math.floor(((randDegree % 360) / segment));
      const finalMessage = messages[messages.length - 1 - selectedIndex];

      wheel.style.transform = `rotate(${randDegree}deg)`;

      result.innerText = "";
      setTimeout(() => {
        result.innerText = finalMessage;
      }, 4200);
    }
  </script>
</body>
</html>
