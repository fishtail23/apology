<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mini Runner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffe4f2;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Scale canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Dynamic sizing based on canvas height
    const UNIT = canvas.height / 15;

    const player = {
      x: UNIT * 2,
      y: canvas.height - UNIT * 2,
      width: UNIT,
      height: UNIT,
      velocityY: 0,
      isOnGround: true
    };

    const GRAVITY = UNIT * 0.1;
    const JUMP_POWER = -UNIT * 0.3;

    let score = 0;
    let frameCounter = 0;
    const obstacles = [];

    // Load images
    const walkA = new Image();
    walkA.src = "assets/character_pink_walk_a.png";

    const walkB = new Image();
    walkB.src = "assets/character_pink_walk_b.png";

    const jumpImg = new Image();
    jumpImg.src = "assets/character_pink_jump.png";

    function drawPlayer() {
      const sprite = player.isOnGround
        ? (frameCounter % 20 < 10 ? walkA : walkB)
        : jumpImg;
      ctx.drawImage(sprite, player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "#e63946";
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = `${UNIT * 0.8}px Arial`;
      ctx.fillText("Score: " + score, UNIT * 0.5, UNIT * 1.2);
    }

    function spawnObstacle() {
      const height = UNIT * 2;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - height,
        width: UNIT * 1.2,
        height: height
      });
    }

    function updatePlayer() {
      player.velocityY += GRAVITY;
      player.y += player.velocityY;

      if (player.y + player.height >= canvas.height) {
        player.y = canvas.height - player.height;
        player.velocityY = 0;
        player.isOnGround = true;
      } else {
        player.isOnGround = false;
      }
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= UNIT * 0.3;

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
          score++;
          continue;
        }

        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          alert("Game Over! Score: " + score);
          document.location.reload();
        }
      }
    }

    function update() {
      frameCounter++;
      updatePlayer();
      updateObstacles();

      if (Math.random() < 0.015) {
        spawnObstacle();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawObstacles();
      drawScore();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (player.isOnGround) {
        player.velocityY = JUMP_POWER;
        player.isOnGround = false;
      }
    }

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });
    canvas.addEventListener("mousedown", jump);
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      jump();
    }, { passive: false });

    gameLoop();
  </script>
</body>
</html>
