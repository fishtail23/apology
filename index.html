<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Run Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: sans-serif;
      background-color: #fff0f5;
      overflow: hidden;
      touch-action: manipulation;
    }

    #game {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background-color: #fff0f5;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 50px;
      font-size: 3rem;
      transition: bottom 0.1s;
    }

    .obstacle {
      position: absolute;
      bottom: 20px;
      right: 0;
      font-size: 2.5rem;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
      background: #fff;
      padding: 5px 10px;
      border-radius: 8px;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player">üèÉ‚Äç‚ôÄÔ∏è</div>
    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over</div>
  </div>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const gameOverDisplay = document.getElementById("gameOver");

    let jumping = false;
    let score = 0;
    let gameRunning = true;

    // üèÉ‚Äç‚ôÄÔ∏è Animation frames
    const frames = ["üèÉ‚Äç‚ôÄÔ∏è", "üèÉ‚Äç‚ôÄÔ∏è‚Äç‚û°Ô∏è"];
    let currentFrame = 0;
    setInterval(() => {
      if (gameRunning) {
        player.innerText = frames[currentFrame];
        currentFrame = (currentFrame + 1) % frames.length;
      }
    }, 200); // Adjust speed of animation here

    function jump() {
      if (jumping || !gameRunning) return;
      jumping = true;
      let jumpHeight = 0;
      const up = setInterval(() => {
        if (jumpHeight >= 100) {
          clearInterval(up);
          const down = setInterval(() => {
            if (jumpHeight <= 0) {
              clearInterval(down);
              jumping = false;
            } else {
              jumpHeight -= 5;
              player.style.bottom = 20 + jumpHeight + "px";
            }
          }, 20);
        } else {
          jumpHeight += 5;
          player.style.bottom = 20 + jumpHeight + "px";
        }
      }, 20);
    }

    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.className = "obstacle";
      obstacle.innerText = "üåπ";
      obstacle.style.right = "-50px";
      game.appendChild(obstacle);

      let position = -50;
      const move = setInterval(() => {
        if (!gameRunning) {
          clearInterval(move);
          obstacle.remove();
          return;
        }

        position += 5;
        obstacle.style.right = position + "px";

        const obstacleLeft = game.offsetWidth - position - 20;
        const playerLeft = player.offsetLeft;
        const playerBottom = parseInt(window.getComputedStyle(player).bottom);

        if (
          obstacleLeft < playerLeft + 40 &&
          obstacleLeft + 40 > playerLeft &&
          playerBottom < 60
        ) {
          gameOver();
          clearInterval(move);
          obstacle.remove();
        }

        if (obstacleLeft + 40 < playerLeft) {
          score++;
          scoreDisplay.innerText = "Score: " + score;
        }

        if (position > game.offsetWidth + 50) {
          clearInterval(move);
          obstacle.remove();
        }
      }, 20);
    }

    function gameOver() {
      gameRunning = false;
      gameOverDisplay.style.display = "block";
    }

    // Spawn obstacles every 2 to 3 seconds
    function spawnObstacles() {
      if (!gameRunning) return;
      createObstacle();
      setTimeout(spawnObstacles, Math.random() * 1500 + 1500);
    }

    // Handle jumps by tap or click anywhere
    document.body.addEventListener("click", jump);
    document.body.addEventListener("touchstart", jump);

    // Start the game
    spawnObstacles();
  </script>
</body>
</html>
