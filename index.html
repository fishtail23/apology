<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fixing What I Broke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://media.tenor.com/fOP9jA3HaMsAAAAi/hearts-of-happiness-hearts.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-top: 2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    #heart-container {
      width: 220px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .heart-piece {
      width: 70px;
      height: 70px;
      background: #ff4d6d;
      border-radius: 50%;
      opacity: 0.3;
      cursor: pointer;
      transition: 0.3s;
    }
    .heart-piece.fixed {
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 0 10px #fff;
    }
    #message {
      display: none;
      font-size: 1.5rem;
      margin-top: 2rem;
      padding: 1rem;
    }
    #letter {
      display: none;
      background: rgba(255, 255, 255, 0.9);
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 20px;
      max-width: 90%;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
    }
    #letter p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    #letter button {
      margin-top: 1.2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 12px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Let Me Fix What I Broke</h1>
  <div id="heart-container"></div>
  <div id="message"></div>
  <div id="letter">
    <p id="typed"></p>
    <button onclick="window.location.href='tel:+1234567890'">Call me?</button>
  </div>

  <audio id="bg-music" preload="auto" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_1d78165978.mp3?filename=romantic-piano-126566.mp3" type="audio/mpeg">
  </audio>

  <script>
    const heartContainer = document.getElementById('heart-container');
    const message = document.getElementById('message');
    const letter = document.getElementById('letter');
    const typed = document.getElementById('typed');
    const audio = document.getElementById('bg-music');
    let fixedCount = 0;
    const totalPieces = 6;

    for (let i = 0; i < totalPieces; i++) {
      const piece = document.createElement('div');
      piece.classList.add('heart-piece');
      piece.addEventListener('click', () => {
        if (!piece.classList.contains('fixed')) {
          piece.classList.add('fixed');
          fixedCount++;
          if (fixedCount === totalPieces) showMessage();
        }
      });
      heartContainer.appendChild(piece);
    }

    function showMessage() {
      message.innerText = 'You fixed it... at least a little.';
      message.style.display = 'block';
      setTimeout(() => {
        letter.style.display = 'block';
        typeMessage("I know I broke something between us. But every tap, every word here, is me trying to put it back together. I miss you. I love you. If you're willing... call me.");
        audio.play().catch(() => {});
      }, 1500);
    }

    function typeMessage(text, i = 0) {
      if (i < text.length) {
        typed.innerText += text.charAt(i);
        setTimeout(() => typeMessage(text, i + 1), 40);
      }
    }
  </script>
</body>
</html>
