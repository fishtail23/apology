<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roses Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; padding: 0; margin: 0; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url('https://media.tenor.com/fOP9jA3HaMsAAAAi/hearts-of-happiness-hearts.gif') no-repeat center center fixed;
      background-size: cover;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOver">Game Over<br><small>Tap to try again</small></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Resize canvas
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // Player
    const player = {
      x: 50,
      y: 0,
      width: 40,
      height: 40,
      vy: 0,
      gravity: 1,
      jumpPower: -18,
      onGround: false,
      color: "#ff69b4"
    };

    // Roses (obstacles)
    const roses = [];
    let frame = 0;
    let gameRunning = true;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawRose(rose) {
      ctx.font = "32px serif";
      ctx.fillText("ðŸŒ¹", rose.x, rose.y);
    }

    function showGameOver() {
      document.getElementById("gameOver").style.display = "block";
    }

    function resetGame() {
      player.y = canvas.height - player.height - 30;
      player.vy = 0;
      roses.length = 0;
      frame = 0;
      gameRunning = true;
      document.getElementById("gameOver").style.display = "none";
      loop();
    }

    function loop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gravity
      player.vy += player.gravity;
      player.y += player.vy;

      // Ground collision
      if (player.y + player.height >= canvas.height - 30) {
        player.y = canvas.height - player.height - 30;
        player.vy = 0;
        player.onGround = true;
      } else {
        player.onGround = false;
      }

      drawPlayer();

      // Add roses
      if (frame % 90 === 0) {
        roses.push({ x: canvas.width, y: canvas.height - 50 });
      }

      // Move and draw roses
      for (let i = 0; i < roses.length; i++) {
        roses[i].x -= 6;
        drawRose(roses[i]);

        // Collision
        if (
          player.x < roses[i].x + 30 &&
          player.x + player.width > roses[i].x &&
          player.y < roses[i].y + 30 &&
          player.y + player.height > roses[i].y
        ) {
          gameRunning = false;
          showGameOver();
        }
      }

      frame++;
      requestAnimationFrame(loop);
    }

    // Controls
    function handleJump() {
      if (player.onGround && gameRunning) {
        player.vy = player.jumpPower;
      } else if (!gameRunning) {
        resetGame();
      }
    }

    document.addEventListener("touchstart", handleJump);
    document.addEventListener("mousedown", handleJump);
    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        handleJump();
      }
    });

    // Start game
    resetGame();
  </script>
</body>
</html>
