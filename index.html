<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Run for Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', sans-serif;
      touch-action: manipulation;
      background: linear-gradient(to top, #ffd6e0, #ffe9f0);
    }

    canvas {
      display: block;
      margin: auto;
      background: transparent;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #fff;
      background: #ff69b4;
      padding: 8px 16px;
      border-radius: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #game-over {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      background: #fff;
      color: #ff3366;
      padding: 1rem 2rem;
      border-radius: 15px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="game-over">Game Over üíî<br><small>Tap to try again</small></div>
  <canvas id="gameCanvas" width="360" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const groundHeight = 30;
    const emojiSize = 36;

    const player = {
      x: 50,
      y: 0,
      width: emojiSize,
      height: emojiSize,
      dy: 0,
      gravity: 0.6,
      jumpForce: -10,
      grounded: false
    };

    let roses = [];
    let clouds = [
      { x: 0, y: 50, speed: 0.3 },
      { x: 150, y: 80, speed: 0.2 },
      { x: 300, y: 40, speed: 0.4 }
    ];
    let score = 0;
    let gameOver = false;
    let roseTimer = 0;
    let roseInterval = 80;

    function resetGame() {
      player.y = canvas.height - player.height - groundHeight;
      player.dy = 0;
      player.grounded = true;
      roses = [];
      score = 0;
      gameOver = false;
      roseTimer = 0;
      document.getElementById("game-over").style.display = "none";
      document.getElementById("score").innerText = "Score: 0";
    }

    function drawBackground() {
      // Sun
      ctx.beginPath();
      ctx.arc(300, 80, 40, 0, Math.PI * 2);
      ctx.fillStyle = "#ffe066";
      ctx.fill();

      // Clouds
      clouds.forEach(cloud => {
        ctx.font = "30px serif";
        ctx.fillText("‚òÅÔ∏è", cloud.x, cloud.y);
        cloud.x -= cloud.speed;
        if (cloud.x < -50) cloud.x = canvas.width + Math.random() * 100;
      });

      // Ground flowers
      ctx.font = "24px serif";
      for (let i = 0; i < canvas.width; i += 40) {
        ctx.fillText("üåº", i, canvas.height - groundHeight + 20);
      }

      // Ground
      ctx.fillStyle = "#ffccd5";
      ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
    }

    function drawPlayer() {
      ctx.save();
      ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
      ctx.scale(-1, 1);
      ctx.font = `${emojiSize}px serif`;
      ctx.fillText("üèÉ‚Äç‚ôÄÔ∏è", -player.width / 2, player.height / 2);
      ctx.restore();
    }

    function drawRoses() {
      ctx.font = `${emojiSize}px serif`;
      roses.forEach(rose => {
        ctx.fillText("üåπ", rose.x, rose.y + emojiSize);
      });
    }

    function updateRoses() {
      for (let i = roses.length - 1; i >= 0; i--) {
        roses[i].x -= 5;
        if (roses[i].x + emojiSize < 0) {
          roses.splice(i, 1);
          score++;
          document.getElementById("score").innerText = "Score: " + score;
        } else if (
          roses[i].x < player.x + player.width &&
          roses[i].x + emojiSize > player.x &&
          roses[i].y < player.y + player.height &&
          roses[i].y + emojiSize > player.y
        ) {
          gameOver = true;
          document.getElementById("game-over").style.display = "block";
        }
      }
    }

    function jump() {
      if (player.grounded && !gameOver) {
        player.dy = player.jumpForce;
        player.grounded = false;
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      if (!gameOver) {
        player.dy += player.gravity;
        player.y += player.dy;

        if (player.y + player.height >= canvas.height - groundHeight) {
          player.y = canvas.height - player.height - groundHeight;
          player.dy = 0;
          player.grounded = true;
        }

        roseTimer++;
        if (roseTimer >= roseInterval) {
          roseTimer = 0;
          roses.push({
            x: canvas.width,
            y: canvas.height - groundHeight - emojiSize
          });
          roseInterval = 80 + Math.floor(Math.random() * 50);
        }

        updateRoses();
        drawRoses();
        drawPlayer();
      } else {
        drawRoses();
        drawPlayer();
      }

      requestAnimationFrame(update);
    }

    window.addEventListener("touchstart", () => {
      if (gameOver) {
        resetGame();
      } else {
        jump();
      }
    });

    window.addEventListener("mousedown", () => {
      if (gameOver) {
        resetGame();
      } else {
        jump();
      }
    });

    resetGame();
    update();
  </script>
</body>
</html>
