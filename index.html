<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    canvas {
      display: block;
      background: #f0f0f0;
      margin: 0 auto;
    }
    body {
      background: #ffe4f2;
      font-family: sans-serif;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="320"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.5;
    const JUMP_POWER = -10;

    let playerY = 240;
    let velocityY = 0;
    let isJumping = false;

    let isOnGround = true;
    let currentFrame = 0;
    let frameCounter = 0;

    // Load images
    const walkA = new Image();
    walkA.src = "assets/character_pink_walk_a.png";

    const walkB = new Image();
    walkB.src = "assets/character_pink_walk_b.png";

    const jumpImg = new Image();
    jumpImg.src = "assets/character_pink_jump.png";

    const player = {
      x: 50,
      y: playerY,
      width: 32,
      height: 32,
    };

    const obstacles = [];
    let score = 0;

    function spawnObstacle() {
      const obstacle = {
        x: canvas.width,
        y: 250,
        width: 20,
        height: 40,
      };
      obstacles.push(obstacle);
    }

    function drawPlayer() {
      const sprite = isOnGround
        ? (frameCounter % 20 < 10 ? walkA : walkB)
        : jumpImg;
      ctx.drawImage(sprite, player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach((obstacle) => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });
    }

    function update() {
      frameCounter++;

      // Gravity
      velocityY += GRAVITY;
      player.y += velocityY;

      // Ground check
      if (player.y >= 240) {
        player.y = 240;
        velocityY = 0;
        isOnGround = true;
      } else {
        isOnGround = false;
      }

      // Move obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= 5;
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
        }

        // Collision
        if (
          player.x < obstacles[i].x + obstacles[i].width &&
          player.x + player.width > obstacles[i].x &&
          player.y < obstacles[i].y + obstacles[i].height &&
          player.y + player.height > obstacles[i].y
        ) {
          alert("Game Over! Your score: " + score);
          document.location.reload();
        }
      }

      // Add new obstacle randomly
      if (Math.random() < 0.02) {
        spawnObstacle();
      }
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawPlayer();
      drawObstacles();
      drawScore();
      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (isOnGround) {
        velocityY = JUMP_POWER;
        isOnGround = false;
      }
    }

    // Input handling
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        jump();
      }
    });

    canvas.addEventListener("touchstart", jump);
    canvas.addEventListener("mousedown", jump);

    // Start game
    gameLoop();
  </script>
</body>
</html>
